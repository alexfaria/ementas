<div [class.dark-theme]="darkMode">
	<mat-sidenav-container class="example-container">
		<mat-sidenav #sidenav mode="over">
			<mat-toolbar color="primary">
				<mat-toolbar-row>
					Settings
				</mat-toolbar-row>
				<mat-toolbar-row>
					<mat-slide-toggle [checked]="darkMode" (change)="toggleTheme()">Dark theme</mat-slide-toggle>
				</mat-toolbar-row>
			</mat-toolbar>
		</mat-sidenav>

		<mat-sidenav-content>
			<mat-toolbar>
				<mat-toolbar-row>
					<button mat-icon-button (click)="sidenav.toggle()">
						<mat-icon>menu</mat-icon>
					</button>
					<span>Ementas UC</span>
					<!-- <span class="example-spacer"></span>
					<mat-icon svgIcon="menu"></mat-icon> -->
				</mat-toolbar-row>
			</mat-toolbar>
			<app-diarias></app-diarias>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
