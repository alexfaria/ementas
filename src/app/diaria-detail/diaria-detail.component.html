<mat-card>
	<mat-card-header>
		<mat-card-title>{{diaria.fmtData()}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-accordion>
			<mat-expansion-panel expanded=true>
				<mat-expansion-panel-header>
					Almo√ßo
				</mat-expansion-panel-header>
				<mat-expansion-panel *ngFor="let prato of diaria.almoco.pratos">
					<mat-expansion-panel-header>
						{{prato.tipo}}
					</mat-expansion-panel-header>
					{{prato.nome}}
				</mat-expansion-panel>
			</mat-expansion-panel>

			<mat-expansion-panel>
				<mat-expansion-panel-header>
					Jantar
				</mat-expansion-panel-header>
				<mat-expansion-panel *ngFor="let prato of diaria.jantar.pratos">
					<mat-expansion-panel-header>
						{{prato.tipo}}
					</mat-expansion-panel-header>
					{{prato.nome}}
				</mat-expansion-panel>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-card-content>
</mat-card>
